{include file="public/header"/}

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <!--搜索框开始-->
                <form class="form-inline" method="post" action="{:url('index')}">

                    <div class="form-group">

                        <label class="font-noraml">镇：</label>
                        <input type="text" class="form-control" name="town" id="town" value="{$parameter['town']}" placeholder="输入需查询的镇" />

                        <div class="input-group">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>&nbsp;&nbsp;&nbsp;&nbsp;

                        </div>
                    </div>

                </form>

                <!--搜索框结束-->
                <div class="hr-line-dashed"></div>
                <div class="">
                    <a onclick="newPopup(this,'{:url('Region/add')}')" class="btn btn-primary" title="添加地区">添加地区</a>
                </div>
                <table class="table table-striped table-bordered table-hover " id="editable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>县</th>
                        <th>镇</th>
                        <th>排序</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <script id="list-template" type="text/html">
                        {{# for(var i=0;i<d.length;i++){  }}
                        <tr class="gradeX">
                            <td>{{d[i].id}}</td>
                            <td>{{d[i].name}}</td>
                            <td>{{d[i].town}}</td>
                            <td>{{d[i].sort}}</td>
                            <td>{{d[i].create_time}}</td>
                            <td>
                                <a title="编辑" class="btn btn-info" onclick="newPopup(this,'{:url('Region/edit')}?id={{d[i].id}}');">
                                    <i class="fa fa-paste"></i> 编辑
                                </a>
                                <a class="btn btn-danger" title="删除地区" onclick="delData(this,'{:url('Region/del')}?id={{d[i]['id']}}');">
                                    <i class="fa fa-trash-o fa-lg"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {{# } }}
                    </script>

                    <tbody id="list-content"></tbody>
                </table>
                <div id="AjaxPage" style=" text-align: right;"></div>
                <div id="allpage" style=" text-align: right;"></div>
            </div>
        </div>
    </div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer"/}
<script>
    //laypage分页
    var area=$("#area").val();
    var town=$("#town").val();
    var searchObj={area:area,town:town};
    Ajaxpage(1,'{:url("Region/index")}',"{$allpage}",searchObj);

</script>
