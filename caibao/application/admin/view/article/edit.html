{include file="public/header"/}
<script src="__PLUGIN__/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="__PLUGIN__/ueditor/ueditor.all.js" type="text/javascript"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal" method="post" id="signupForm" action="{:url('Article/edit')}">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" value="{$dataInfo.title}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属分类</label>
                        <div class="col-sm-4">
                            <select class="form-control m-b" name="pid">
                                <option value="0">----请选择----</option>
                                    {volist name="pagelist" id="vo"}
                                <option value="{$vo.id}"  style="margin-left:55px;" {if condition="$vo['id'] eq $dataInfo['pid']"} selected {/if}>{$vo.name}</option>
                                     {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10" style="">
                            <textarea name="content" style="width:100%;height: 200px;" id="editor">{$dataInfo['content']}</textarea>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$row['id']}"/>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <a href="{:url('Article/index')}" style="color: inherit;background: #fff;border: 1px solid #e7eaec;margin-bottom: 5px;border-radius: 3px;display: inline-block;padding: 6px 12px;font-size: 14px;font-weight: 400;line-height: 1.42857143;text-align: center;white-space: nowrap;vertical-align: middle;touch-action: manipulation;cursor: pointer;">取消</a>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$dataInfo.id}"/>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script>
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
</script>

</body>


</html>
