{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>学校列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('index')}">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="name" class="form-control" name="name" value="{$parameter['name']}" placeholder="输入需查询的学校名称" />
                                <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                            </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="">
                <a href="{:url('School/add')}" class="btn btn-primary add" title="添加学校">添加学校</a>
                <a href="{:url('School/add_class')}" class="btn btn-primary add" title="添加班级">添加班级</a>
            </div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th>id</th>
                            <th>学校名称</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){ }}
                            <tr class="long-td">
                                <td>{{d[i].id}}</td>
                                <td>{{d[i].name}}</td>
                                <td>{{d[i].create_time}}</td>
                                <td>
                                    <a title="添加班级" class="btn btn-info" rel="{{d[i].id}}" onclick="editDate(this,'{:url('School/add_class')}')">
                                        <i class="fa fa-paste"></i> 添加班级
                                    </a>
                                    <a title="查看班级" class="btn btn-info" rel="" href="{:url('School/show_class')}?sid={{d[i].id}}">
                                        <i class="fa fa-paste"></i> 查看班级
                                    </a>
                                    <a title="修改学校" class="btn btn-info" rel="{{d[i].id}}" onclick="editDate(this,'{:url('School/edit')}')">
                                        <i class="fa fa-paste"></i> 编辑
                                    </a>
                                    <a class="btn btn-danger" title="学校" onclick="delData(this,'{:url('School/del')}?id={{d[i].id}}')">
                                        <i class="fa fa-trash-o fa-lg"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {{# }}}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer" /}
<script>
    //laypage分页
    var name=$("#name").val();
    var searchObj={name:name}
    Ajaxpage(1,'{:url("School/index")}',"{$allpage}",searchObj);
</script>
</body>
</html>
