{include file="public/header"/}

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <!--搜索框开始-->
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-search" method="post" action="{:url('index')}">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" id="username" class="form-control" name="username" value="{$parameter['username']}" placeholder="输入需搜索的用户名称" />
                                    <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                            </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--搜索框结束-->
                <div class="hr-line-dashed"></div>
                <table class="table table-striped table-bordered table-hover " id="editable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <!-- <th>电话</th> -->
                        <th>注册时间</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <script id="list-template" type="text/html">
                        {{# for(var i=0;i<d.length;i++){  }}
                        <tr class="gradeX">
                            <td>{{d[i].id}}</td>
                            <td>{{d[i].username}}</td>
                            <!-- <td>{{d[i].tel}}</td> -->
                            <td>{{d[i].create_time}}</td>
                            <td>
                                {{# if(d[i].status==1){ }}
                                <a id="status{{d[i].id}}" onclick="setStatus({{d[i].id}},'{:url('Member/setStatus')}');">
                                    <span class="label label-primary">开启</span>
                                </a>
                                {{# }else{ }}
                                <a id="status{{d[i].id}}" onclick="setStatus({{d[i].id}},'{:url('Member/setStatus')}');">
                                    <span class="label label-danger">禁用</span>
                                </a>
                                {{# } }}
                            </td>

                        </tr>
                        {{# } }}
                    </script>

                    <tbody id="list-content"></tbody>
                </table>
                <div id="AjaxPage" style=" text-align: right;"></div>
                <div id="allpage" style=" text-align: right;"></div>
            </div>
        </div>
    </div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer"/}
<script>
    //laypage分页
    var username=$("#username").val();
    var searchObj={username:username};
    Ajaxpage(1,'{:url("Member/index")}',"{$allpage}",searchObj);

</script>
