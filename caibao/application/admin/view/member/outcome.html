{include file="public/header" /}
<style>
    select.input-sm{
        height: 35px;
        line-height: 35px;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>学校排名</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->

            <form class="form-inline" method="post" action="{:url('outcome')}">
                <div class="form-group">
                    <label class="font-noraml">分数：</label>
                    <div class="input-daterange input-group">
                        <select id="fenshu" class="chosen-select input-sm form-control input-s-sm inline" name="fenshu">
                            <option value="0">全部</option>
                            <option value="1" {if condition="$parameter['fenshu'] eq 1"}selected{/if}>升序</option>
                            <option value="2" {if condition="$parameter['fenshu'] eq 2"}selected{/if}>降序</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>&nbsp;&nbsp;&nbsp;&nbsp;

                    </div>
                </div>
            </form>

            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">

                            <th>学校</th>
                            <th>参与人数</th>
                            <th>平均分数</th>

                        </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){ }}
                            <tr class="long-td">

                                <td>{{d[i].name}}</td>
                                <td>{{d[i].people}}</td>

                                <td>{{d[i].abs_fenshu}}</td>

                            </tr>
                            {{# }}}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer" /}
<script>
    //laypage分页
    var fenshu=$("#fenshu").val();
    var searchObj={fenshu:fenshu};
    Ajaxpage(1,'{:url("Member/outcome")}',"{$allpage}",searchObj);
</script>
</body>
</html>
