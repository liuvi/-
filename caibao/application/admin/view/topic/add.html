{include file="public\header"/}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal" method="post" id="signupForm" action="{:url('Topic/add')}">


                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选项</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-2">
                                    <label> 选项1 </label>
                                   <input type="text" name="items[0][value]" class="form-control" value="A">
                                </div>
                                <div class="col-md-3">
                                    <label>  答案 </label>
                                    <input type="text" name="items[0][title]" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label> 选项2 </label>
                                    <input type="text" name="items[1][value]" class="form-control" value="B">
                                </div>
                                <div class="col-md-3">
                                    <label>  答案 </label>
                                    <input type="text" name="items[1][title]" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label> 选项3 </label>
                                    <input type="text" name="items[2][value]" class="form-control" value="C">
                                </div>
                                <div class="col-md-3">
                                    <label>  答案 </label>
                                    <input type="text" name="items[2][title]" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label> 选项4 </label>
                                    <input type="text" name="items[3][value]" class="form-control" value="D">
                                </div>
                                <div class="col-md-3">
                                    <label>  答案 </label>
                                    <input type="text" name="items[3][title]" class="form-control" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">正确答案</label>
                        <div class="col-sm-2">
                            <input type="text" name="value" class="form-control"  onkeyup="chekA(this)">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <a href="{:url('Topic/index')}" style="color: inherit;background: #fff;border: 1px solid #e7eaec;margin-bottom: 5px;border-radius: 3px;display: inline-block;padding: 6px 12px;font-size: 14px;font-weight: 400;line-height: 1.42857143;text-align: center;white-space: nowrap;vertical-align: middle;touch-action: manipulation;cursor: pointer;">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
function chekA(obj) {
    var regExp = /[a-zA-Z]$/;
    if(!regExp.test($(obj).val())){
        $(obj).val("");
        layer.msg('请填写选项字母');
    }
}
</script>
{include file="public\footer"/}
</body>

</html>
