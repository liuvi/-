{include file="public/header"/}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="">
                    <a onclick="newPopup(this,'{:url('Banner/add')}')" class="btn btn-primary" title="添加广告">添加广告</a>
                </div>

                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>图片</th>
                            <th>排序</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        {volist name="dataList" id="vo"}
                        <tr class="gradeA">
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>
                                <img src="__IMAGES__/{$vo.picture}" style="width:35px;height:35px" onerror="this.src='__IMG__/no_img.jpg'"/>
                            </td>
                            <td>{$vo.sort}</td>
                            <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                            <td>
                                <a title="编辑广告" class="btn btn-info" onclick="newPopup(this,'{:url('Banner/edit')}?id={$vo.id}')">
                                    <i class="fa fa-paste"></i> 编辑
                                </a>
                                <a class="btn btn-danger del" title="菜单" href="{:url('Banner/del',array('id'=>$vo['id']))}">
                                    <i class="fa fa-trash-o fa-lg"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
            </div>
        </div>
    </div>
</div>
{include file="public/footer"/}
</body>

</html>
